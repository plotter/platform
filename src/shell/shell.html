<template>
    <require from="./shell.css"></require>
    <div class="header">
        <h1>Shell (${hostId} / ${sessionId}) </h1>
    </div>
    <div class="body">
        <h1>Active Paks</h1>
        <div repeat.for="activePak of session.activePaks">
            <h3>${activePak.uniqueId}: [${activePak.pakHostId} / ${activePak.pakId}]</h3>
            <ul if.bind="activePak.pak">
                <li repeat.for="view of activePak.pak.views">${view.uniqueId}</li>
            </ul>
            <p if.bind="!activePak.pak">loading...</p>
    </div>
</template>
